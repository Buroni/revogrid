<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Revo Grid Component Demo</title>
  <style type="text/css">
  	body, html {
  	  height: 100%;
      width: 100%;
      padding: 20px;
      margin: 0;
      overflow: hidden;
      background-color: #f7f9fc;
      text-align: center;
	  }

    revo-grid {
      display: block;
      width: 100%;
      height: 100%;
    }

    .inner-cell {
      width: 100%;
      height: 100%;
    }

    .tile {
      background-color: #fff;
      display: flex;
      margin: 0 auto;
      padding: 20px 0;
      box-shadow: 0 0 14px 0 rgba(53,64,82,.05);
      border-radius: 10px;
      overflow: hidden;
    }

    .tile.dark {
      background-color: #333;
    }

    .tile > div {
      display: flex;
      width: 100%;
    }

    .tile.large {
      width: 800px;
      height: 600px;
    }
  </style>

  <script type="module" src="/build/revo-grid.esm.js"></script>
  <script nomodule src="/build/revo-grid.js"></script>
</head>
<body>
    <button onclick="setGrid()">Refresh data</button>
    <button onclick="scrollToCol()">Scroll to column 30</button>
    <button onclick="setEdit()">Set edit 30:1</button>

    <div class="tile large">
      <div>
        <revo-grid style="height: 100%" row-headers="true" theme="material"></revo-grid>
      </div>
    </div>

    <script type="module">
        import {generateFakeDataObject} from "/utilsExternal/generate-data.js";

        const data = generateFakeDataObject(400, 100);
        const grid = document.querySelector('revo-grid');

        grid.columns = data.headers;
        grid.source = data.rows;

        grid.pinnedTopSource = data.pinnedTopRows;
        grid.pinnedBottomSource = data.pinnedBottomRows;

        grid.readonly = false;
        grid.range = true;
        grid.resize = true;
        grid.rowClass = 'selected';
        grid.addEventListener('beforeEdit', (e) => {
          console.log('after edit', e);
        });

        grid.addEventListener('beforeRangeEdit', (e) => {
          console.log('before edit', e);
        });

        
        grid.addEventListener('rowDragStart', (e) => {
          console.log(e.detail);
        });

        window.setEdit = function(x, y) {
          grid.setCellEdit(1, 30);
        };
        window.scrollToCol = function(x) {
          grid.scrollToColumnProp(x || 30);
        };
        window.setGrid = function setGrid() {
          grid.source = [...data.rows];
        }
    </script>
</body>
</html>
