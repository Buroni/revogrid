<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Revo Grid Component Demo</title>
  <style type="text/css">
  	body, html {
  	  height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;
      overflow: hidden;
	  }

    .grid-component {
      display: block;
      width: 100%;
      height: 500px;
    }
    .grid-component2 {
        display: block;
        width: 100%;
        height: 300px;
    }


    .inner-cell {
      width: 100%;
      height: 100%;
    }
  </style>

  <script type="module" src="/build/revo-grid.esm.js"></script>
  <script nomodule src="/build/revo-grid.js"></script>
</head>
<body>
    <revo-grid class="grid-component"></revo-grid>

    <script type="module">
        import {generateFakeDataObject} from "/utilsExternal/generate-data.js";

        const data = generateFakeDataObject(1000, 100);
        // const grid2 = document.querySelector('.grid-component2');
        const grid = document.querySelector('.grid-component');

        grid.columns = data.headers;
        grid.source = data.rows;

        grid.pinnedTopSource = data.pinnedTopRows;
        grid.pinnedBottomSource = data.pinnedBottomRows;

        grid.readonly = false;
        grid.range = true;
        grid.resize = true;
        grid.addEventListener('afterEdit', (e) => {
            // grid2.source = [...grid.source];
        });
        grid.addEventListener('selectionChanged', (e) => {
            e.preventDefault();
        });

    </script>
</body>
</html>
